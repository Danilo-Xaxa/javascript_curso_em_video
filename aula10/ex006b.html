<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()">
        Interaja...
    </div>
    <script>
        // declarando vari√°veis
        let cliques = 0
        let div1 = window.document.getElementById("area");

        // entrar
        function entrar() {
            if (cliques == 0) {
                div1.innerText = 'Agora clique'
            }
        }

        // clicar
        function clicar() {
            cliques++
            div1.innerText = `Clicou ${cliques} vezes`
        }
    </script>
</body>
</html>
