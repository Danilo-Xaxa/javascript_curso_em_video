<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(50, 50, 50);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        // declarando vari√°veis
        let div1 = window.document.getElementById("area")

        // entrar
        function entrar() {
            div1.innerText = 'Entrou!'
            div1.style.background = 'orange'
        }

        // sair
        function sair() {
            div1.innerText = 'Saiu!'
            div1.style.background = 'purple'
        }

        // clicar
        function clicar() {
            div1.innerText = 'Clicou!'
            div1.style.background = 'rgb(42, 139, 42)'
        }
    </script>
</body>
</html>
